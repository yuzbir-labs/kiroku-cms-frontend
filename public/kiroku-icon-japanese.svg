<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="500" viewBox="0 0 1200 500" role="img" aria-label="The Japanese word 記録 on a blue-violet background">
  <defs>
    <!-- background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4b2b8f"/>
      <stop offset="1" stop-color="#7b61ff"/>
    </linearGradient>

    <!-- soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="40%" r="80%">
      <stop offset="0" stop-color="transparent"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.12"/>
    </radialGradient>

    <!-- drop shadow -->
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="10" result="offset"/>
      <feComponentTransfer in="offset">
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- outline for text (thin white) -->
    <filter id="softOutline" x="-20%" y="-20%" width="140%" height="140%">
      <feMorphology in="SourceAlpha" operator="dilate" radius="1" result="dilated"/>
      <feGaussianBlur in="dilated" stdDeviation="0.6" result="blurBorder"/>
      <feMerge>
        <feMergeNode in="blurBorder"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1200" height="500" rx="30" ry="30" fill="url(#bgGrad)"/>

  <!-- subtle texture / vignette -->
  <rect x="0" y="0" width="1200" height="500" rx="30" ry="30" fill="url(#vignette)" />

  <!-- main text block -->
  <g transform="translate(600,250)" text-anchor="middle" filter="url(#ds)">
    <text
      x="0" y="24"
      font-family="Geist, 'Noto Sans JP', 'Hiragino Kaku Gothic Pro', Meiryo, 'Yu Gothic', sans-serif"
      font-weight="800"
      font-size="200"
      letter-spacing="0.02em"
      fill="#FFFBFF"
      style="paint-order:stroke fill markers; stroke:#00000000;">
      記録
    </text>
  </g>

  <!-- gentle white highlight on top of characters -->
  <g transform="translate(600,250)" text-anchor="middle" opacity="0.08" filter="url(#softOutline)">
    <text
      x="0" y="18"
      font-family="Geist, 'Noto Sans JP', 'Hiragino Kaku Gothic Pro', Meiryo, 'Yu Gothic', sans-serif"
      font-weight="900"
      font-size="200"
      fill="#FFFFFF">
      記録
    </text>
  </g>

  <!-- small subtitle (romanization) -->
  <text x="600" y="420" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
        font-size="20" fill="#F3ECFF" opacity="0.9">
    Kiroku — "record" / "documentation"
  </text>
</svg>

